<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Float four columns side by side */
        
        .column_product {
            margin: 0 auto;
            width: 800px;
            display: block;
            margin-bottom: 20px;
        }
        /* Remove extra left and right margins, due to padding */
        
        .row {
            margin: 0 -5px;
        }
        /* Clear floats after the columns */
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Responsive columns */
        
        @media screen and (max-width: 600px) {
            .column_product {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }
        
        .card {
            display: flex;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            background-color: #f1f1f1;
        }
        
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        
        .row>.column {
            padding: 0 8px;
        }
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        
        .column {
            float: left;
            /* width: 25%; */
        }
        /* The Modal (background) */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: black;
        }
        /* Modal Content */
        
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            width: 80%;
        }
        /* The Close Button */
        
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
        
        .mySlides {
            display: none;
        }
        
        .cursor {
            cursor: pointer;
        }
        /* Next & previous buttons */
        
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: black;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
        }
        /* Position the "next button" to the right */
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        /* On hover, add a black background color with a little bit see-through */
        
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        /* Number text (1/3 etc) */
        
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        
        .caption-container {
            text-align: center;
            background-color: black;
            padding: 2px 16px;
            color: white;
        }
        
        .demo {
            opacity: 0.6;
        }
        
        .active,
        .demo:hover {
            opacity: 1;
        }
        
        img.hover-shadow {
            transition: 0.3s;
        }
        
        .hover-shadow:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        .product_description {
            margin-top: -20px;
            margin-left: 50px;
            width: 200px;
            word-break: break-word;
        }
        
        .product_price {
            margin-top: -20px;
            margin-left: 100px;
        }
        
        #modal-content-form {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 25px;
            height: 40%;
            width: fit-content;
        }
        
        .modal-form {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: black;
        }
        
        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
        }
        
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }
        
        .header a.active {
            background-color: dodgerblue;
            color: white;
            margin-left: 20px;
        }
        
        .header-right {
            float: right;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-right">
            <button class="active" id="show_wishlist" onclick="gotoHome()">Show Home</button>
            <button class="active" id="login" onclick="auth()">Login</button>
        </div>
    </div>
    <br>
    <h1>WISH LIST</h1>
    <div class="row" id="row">
    </div>
    <br>
    <button onclick="loadMore()"> Load More <i class="fa fa-caret-square-o-down"></i></button>
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div id="mainImage">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div id="scrollImage">
            </div>
        </div>
    </div>
    <script>
        let page = 0;
        let productId;
        if (localStorage.getItem('email')) {
            document.getElementById("login").innerText = "Log Out"
        } else {
            document.getElementById("show_wishlist").style.display = "none";
        }
        let wishListLS = localStorage.getItem("wishList")
        if (wishListLS === null) {
            wishListLS = ""
        }

        $.ajax({
            type: "GET",
            url: `/getAllProduct/${page++}`,
            success: function(result) {
                let html = "";
                productId = result[0].id;
                for (let i = 0; i < result.length; i++) {
                    if (wishListLS.includes(result[i].id)) {
                        html += `<div class="column_product">
                                    <div class="card">
                                        <div>
                                            <img height="150px" onclick="openModal(${result[i].id})" src='${result[i].primaryImage}'>
                                        </div>
                                        <div class="product_description">
                                            <h4>${result[i].name}</h4>
                                            <p>${result[i].description}</p>
                                            <p><input type="color" value="${result[i].colour}" disabled></p>
                                            <p>${result[i].stock}</p>
                                            <p>${result[i].category}</p>
                                        </div>
                                        <div class="product_price">
                                            <h3> &#8377; ${result[i].price}</h3>
                                            <button id="${result[i].id}" onclick="wishList(${result[i].id})">${wishListLS.includes(result[i].id) ? '<i class="fa fa-heart"></i>':'<i class="fa fa-heart-o"></i>'}</button>
                                        </div>
                                    </div>
                                </div>`
                    }
                }
                document.getElementById("row").innerHTML = html;
            },
        });

        function openModal(id) {
            $.ajax({
                type: "GET",
                url: `/getOneProduct/${id}`,
                success: function(result) {
                    let html2 = "";
                    let html3 = "";
                    for (let i = 0; i < result.length; i++) {
                        if (id === result[i].id) {
                            html2 += `<div class="mySlides">
                                              <img src='${result[i].primaryImage}' style="height:37%; margin-left: 36%;">
                                            </div>`;
                            html3 += `<div class="column">
                                              <img class="demo cursor" src='${result[i].primaryImage}' style="margin-left: 10px; margin-top: 10px; height: 20%;" onclick="currentSlide(${1})">
                                            </div>`;
                            let images = result[i].images.split(",");
                            let count = 2;
                            for (let j = 0; j < images.length; j++) {
                                if (images[j]) {
                                    if (result[i].primaryImage !== images[j]) {
                                        html2 += `<div class="mySlides">
                                              <img src='${images[j]}' style="height:37%; margin-left: 36%;">
                                            </div>`;
                                        html3 += `<div class="column">
                                              <img class="demo cursor" src='${images[j]}' style="margin-left: 10px; margin-top: 10px; height: 20%;" onclick="currentSlide(${count++})">
                                            </div>`;
                                    }
                                }
                            }
                            document.getElementById('mainImage').innerHTML = html2;
                            document.getElementById('scrollImage').innerHTML = html3;
                        }
                    }
                    currentSlide(1);
                }
            });
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        // showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        function wishList(id) {
            productId = id;
            updateWishList(productId);
        }

        function updateWishList(id) {
            $.ajax({
                type: "PUT",
                url: "/updateWishList",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                data: {
                    "id": localStorage.getItem("id"),
                    "wishList": id,
                },
                success: function(result) {
                    localStorage.setItem("wishList", result.replace(",", ''));
                    window.location.href = "/wishList";
                },
            });
        }

        function loadMore() {
            $.ajax({
                type: "GET",
                url: `/getAllProduct/${page++}`,
                success: function(result) {
                    let html = "";
                    for (let i = 0; i < result.length; i++) {
                        if (wishListLS.includes(result[i].id)) {
                            html += `<div class="column_product">
                                <div class="card">
                                    <div>
                                        <img height="150px" onclick="openModal(${result[i].id})" src='${result[i].primaryImage}'>
                                    </div>
                                    <div class="product_description">
                                        <h4>${result[i].name}</h4>
                                        <p>${result[i].description}</p>
                                        <p><input type="color" value="${result[i].colour}" disabled></p>
                                        <p>${result[i].stock}</p>
                                        <p>${result[i].category}</p>
                                    </div>
                                    <div class="product_price">
                                        <h3> &#8377; ${result[i].price}</h3>
                                        <button id="${result[i].id}" onclick="wishList(${result[i].id})">${wishListLS.includes(result[i].id) ? '<i class="fa fa-heart"></i>':'<i class="fa fa-heart-o"></i>'}</button>
                                    </div>
                                </div>
                            </div>`
                        }
                    }
                    document.getElementById("row").insertAdjacentHTML('beforeend', html);
                },
            });
        }

        function auth() {
            if (document.getElementById("login").innerText === "Login") {
                document.getElementById('id01').style.display = 'block'
            } else {
                localStorage.clear();
                window.location.href = "/";
            }
        }

        function gotoHome() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
